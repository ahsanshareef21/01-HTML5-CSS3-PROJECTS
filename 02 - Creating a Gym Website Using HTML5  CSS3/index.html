<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Gym Website</title>

</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Poppins:wght@100&display=swap"
  rel="stylesheet">

<link rel="stylesheet" href="css/style.css">

<body>
  <header class="header">

    <!-- left box for logo -->

    <div class="left">
      <img src="./img/lgo.png" alt="logo" />

      <div>Fitness Club</div>
    </div>

    <!--  Mid box for Navbar -->
    <div class="mid">

      <ul class="navbar">
        <li><a href="# class= active">Home</a></li>

        <li><a href="#">About us</a></li>

        <li><a href="#">Services</a>


        <li><a href="#">Contac us<a>
        <li>
      </ul>

    </div>

    <!--  Right box for Button -->
    <div class="right">
      <button class="btn">Call Us Now</button>

      <button class="btn">Email Us</button>

    </div>
  </header>

  <!--container section   -->

  <div class="container">
    <h1>Join the Best Gym in Lahore</h1>
    <form action="#">

      <div class="form-group">
        <input type="text" placeholder="Enter Your Name">
        </div>

        <div class="form-group">
          <input type="text" placeholder="Enter Your Age">
          </div>

          <div class="form-group">
            <input type="text" placeholder="Enter Your Gender">
            </div>

            <div class="form-group">
              <input type="text" placeholder="Enter Your Location">
            </div>
            <button class="btn">Submit</button>

    </form>
  </div>



</body>

</html>
